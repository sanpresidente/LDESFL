
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto LDESFL</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="http://widget.vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('http://widget.vlibras.gov.br/app');
      </script>
    <section class="basenavbar">
    <nav class="navbar">
        <div style="text-align: right;">

          <!--  <a href="{{ url_for('main.index') }}" style="font-family:arial; color: #fff;">Inicio</a> -->
            
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}" style="font-family:arial; color: #fff;">Principal</a>
            {% endif %}
           
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}" style="font-family:arial; color: #fff;">Login</a>
            <a href="{{ url_for('auth.signup') }}" style="font-family:arial; color: #fff;">Cadastro</a>
            {% endif %}

            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" style="font-family:arial; color: #fff;">Sair</a>
            {% endif %}

        </div>
    </nav>
        

    <div>
        <div style="text-align: center;">
           {% block content %}
           {% endblock %}
        </div>
    </div>
    </section>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
<footer style="text-align: center; font-family:arial; color: #fff;">Sistema LDESFL - vers√£o 1.1 - 2022</footer>
</html>
