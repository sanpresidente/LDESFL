{% extends "base2.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recebimentos</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- <link rel="stylesheet" href="static/css/style2.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <form class="form" method="POST" action="/recebimentos" style="width: 445px;">
      <div class="tlaregistro" style="height: 455px;">
          <div style="text-align: center;">
            <a href="https://www.casadacriancaitaporanga.com.br/" target="_blank">
              <img class="imglogos" src="../static/img/logo.png" alt=""></a>
            <h2 style="color: black;">Registro de Recebimentos</h2>
          </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
              <label autofocus>Data</label>
              <input type="date" name="data" style="width: 150px;" required="">
          </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Selecione de quem você está recebendo</label>
            <input type="text" list="pagador" name="conta_credora" minlength="5"
                   maxlength="30" placeholder="clique para selecionar" 
                   style="width: 376px;" required="">
                <datalist id="pagador">
                  <option value="Pessoas Fisicas">
                  <option value="Doações Não Gov de P Fisicas">
                  <option value="SUBVENÇÃO PREF. ITAPORANGA SP">
                  <option value="SUBVENÇÃO PREF. BARÃO ANTONINA">
                  <option value="SUBVENÇÃO PREF. CEL. MACEDO">
                  <option value="SUBVENÇÃO PREF. RIVERSUL">
                  <option value="SUBVENÇÃO ESTADUAL">
                  <option value="SUBVENÇÃO FEDERAL">
                  <option value="SUBVENÇÃO SALTO DO ITARARÉ PR">
                  <option value="Doações Governamentais">
                  <option value="Doações Não Gov de P Jurídicas">
                  <option value="Contribuições de Associados">
                  <option value="Arrecadação com Eventos">
                  <option value="Juros de Aplicações">
                  <option value="Saldo Anterior"> 
                </datalist>
          </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Selecione onde você guardou o recurso recebido</label>
            <input type="text" list="recebedor" name="conta_devedora" minlength="5"
                   maxlength="30" placeholder="Categoria - clique para selecionar" 
                   style="width: 376px;" required="">
                <datalist id="recebedor">
                  <option value="Caixa">
                  <option value="BANCO DO BRASIL S/A - CC 15705">
                  <option value="BANCO DO BRASIL S/A - CC 15088">
                  <option value="BANCO DO BRASIL S/A - CC 13042">
                  <option value="BANCO DO BRASIL S/A - CC 13220">
                  <option value="BANCO DO BRASIL S/A - CC 40001">
                  <option value="BANCO DO BRASIL S/A - CC 17023">
                  <option value="BANCO DO BRASIL S/A - CC 19387">  
                </datalist>
          </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Descrição das Receitas</label>
            <input list="historico" name="historico" minlength="5"
                   maxlength="30" style="width: 376px;" 
                   placeholder="Faça uma Descrição das Receitas" required="">
                <datalist id="historico">
                    <option value="Recursos Humanos e Obrigações Patronais">
                    <option value="Juros de Aplicações">
                    <option value="Depósito de Recursos Próprios">
                    <option value="Saldo Anterior">
                    <option value="Cofre">
                    <option value="Carnê">
                    <option value="Bazar">
                    <option value="Evento">  
                </datalist>      
          </div>
          
          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Digite o Documento de Depósito</label>  
            <input type="text" name="doc_deposito" minlength="5"
                   maxlength="30" placeholder="Digite o Documento de Depósito, se houver" 
                   style="width: 376px;">
          </div>

          <div class="tlaregistro-grupo" style="text-align: left;">
            <label>Valor em R$</label>
            <input type="number" min="0" name="valor" style="width: 150px;" 
                   placeholder="Digite o valor" required="">
          </div>

          <div class="card-group btn" style="padding: 10px;">
              {% if current_user.is_authenticated %}
              <button type="submit" style=" width: 100px;"><b>Salvar</b></button>
              <button type="reset" style=" width: 100px;"><b>Limpar</b></button>
              <button type="button" style=" width: 100px"><a href="{{ url_for('main.profile') }}" 
                      style="text-decoration:none; color: black;"><b>Cancelar</b></a></button>
              {% endif %}
          </div>
      </div>
    </form>
</body>
</html> 
{% endblock %}
